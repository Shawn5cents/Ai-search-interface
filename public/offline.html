<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AI Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #000);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            color: #00ffff;
            margin-bottom: 1rem;
        }
        p {
            color: #ccc;
            line-height: 1.6;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 2rem;
        }
        .retry-button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }
        .retry-button:hover {
            background: #00cccc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Don't worry - any previous searches are still available in the cache.</p>
        <p>Connect to the internet to continue searching with AI.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
    <script>
        // Check connection status
        window.addEventListener('online', () => window.location.reload());
    </script>
</body>
</html>
